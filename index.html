<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/index.css" />
    <title>pizza-corner</title>
  </head>
  <body>
    <div class="container">
      <h1>Welcome To Pizza Corner.</h1>
      <p>The Finest Pizzas</p>
      <div class="row d-flex">
        <div class="col-md-4">
          <h3>Flavors</h3>
          <div class="images-flavor">
            <div class="col-md-2">
              <span class="meal-name">
                <img
                  src="./images/flavor/california-f.jpg"
                  alt="california flavor"
                />
                <p>california</p>
              </span>
              <span class="meal-name">
                <img
                  src="./images/flavor/double-cheese f.jpg"
                  alt="double cheese flavor"
                />
                <p>double-cheese</p>
              </span>
              <span class="meal-name">
                <img
                  src="./images/flavor/hawaiian f.jpg"
                  alt="hawaiian flavor"
                />
                <p>hawaiian</p>
              </span>
            </div>
            <div class="col-md-2">
              <span class="meal-name">
                <img
                  src="./images/flavor/margherita-pizza f.jpg"
                  alt="margherita flavor"
                />
                <p>margherita</p>
              </span>
              <span class="meal-name">
                <img
                  src="./images/flavor/pepperoni-f.jpg"
                  alt="pepperoni flavor"
                />
                <p>pepperoni</p>
              </span>
              <span class="meal-name">
                <img src="./images/flavor/bbq-f.jpg" alt="bbq flavor" />
                <p>bbq</p>
              </span>
            </div>
          </div>
        </div>
        <div class="col-md-2">
          <h3>Crust</h3>
          <span class="meal-name">
            <img src="./images/crust/crispy-c.jpeg" alt="crispy crust" />
            <p>crispy</p>
          </span>
          <span class="meal-name">
            <img
              src="./images/crust/gluten free c.jpeg"
              alt="gluten-free crust"
            />
            <p>gluten-free</p>
          </span>
          <span class="meal-name">
            <img src="./images/crust/stuffed crust.jpeg" alt="stuffed crust" />
            <p>stuffed</p>
          </span>
        </div>
        <div class="col-md-3">
          <h3>Toppings</h3>
          <span class="meal-name">
            <img
              src="./images/topping/garlic-butter t.jpg"
              alt="garlic butter topping"
            />
            <p>garlic-butter</p>
          </span>
          <span class="meal-name">
            <img
              src="./images/topping/Pepperoni-t.jpg"
              alt="pepperoni topping"
            />
            <p>pepperoni</p>
          </span>
          <span class="meal-name">
            <img
              src="./images/topping/Proscuitto- t.jpg"
              alt="proscuitto topping"
            />
            <p>proscuitto</p>
          </span>
        </div>
        <div class="col-md-3">
          <h3>Sizes</h3>
          <p>small,medium and large pizza</p>
          <img id="size" src="./images/size/sizes.jpeg" alt="sizes" />
        </div>
      </div>
    </div>
  </body>
</html>
